
<!DOCTYPE html>
<html lang="en">
<head  profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Olli Jarva">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>Koti</title>
  <link rel="shortcut icon" type="image/png" href="/homecontroller/static/img/favicon.png"/>

  <link href="/homecontroller/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/homecontroller/static/jquery-ui/jquery-ui.css" rel="stylesheet">
  <link href="/homecontroller/static/css/font-awesome.min.css" rel="stylesheet">
  <link href="/homecontroller/static/css/nv.d3.css" rel="stylesheet">

  <link href="/homecontroller/static/css/shared.css" rel="stylesheet">
  <link href="/homecontroller/static/css/custom_computer.css" rel="stylesheet">
  <link href="/homecontroller/static/css/server_power.css" rel="stylesheet">
  <link href="/homecontroller/static/css/electricity.css" rel="stylesheet">
  <link href="/homecontroller/static/css/lightcontrol.css" rel="stylesheet">
  <link href="/homecontroller/static/css/repeating_tasks.css" rel="stylesheet">
  <link href="/homecontroller/static/css/timer.css" rel="stylesheet">
  <link href="/homecontroller/static/css/timed_actions.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Koti</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav main-button-box">
          <li><a class="repeating" href="#"><i class="fa fa-repeat"></i></a></li>
          <li><a class="lights" href="#"><i class="fa fa-lightbulb-o"></i></a></li>
          <li><a class="electricity" href="#"><i class="fa fa-bolt"></i></a></li>
          <li><a class="birthdays" href="#"><i class="fa fa-birthday-cake"></i></a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">
    <a name="top"></a>
    <div id="main-content">
      <div class="row">
        <div class="col-md-12">
          <div id="lightcontrol" class="lightbox center-content">
            <div class="action-button lightcontrol-btn-large lightcontrol-btn lights-off" data-source="computer" data-command="off"><i class="fa fa-power-off"></i></div>
            <div class="action-button lightcontrol-btn-large lightcontrol-btn lights-on" data-source="computer" data-command="on"><i class="fa fa-sun-o"></i></div>
            <div class="action-button lightcontrol-btn-large lightcontrol-btn lights-morning" data-source="computer" data-command="morning-sleeping"><i class="fa fa-bed"></i> <i class="fa fa-user"></i></div>
            <div class="action-button lightcontrol-btn-large lightcontrol-btn lights-morning" data-source="computer" data-command="morning-wakeup"><i class="fa fa-bed"></i><i class="fa fa-arrow-up"></i></div>
            <div class="action-button lightcontrol-btn-large lightcontrol-btn lights-night" data-source="computer" data-command="night"><i class="fa fa-bed"></i></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="timers">
            {% include "snippets/add_timers.html" %}

            <div id="stopclock-holder">
            </div>

            <div id="timer-holder">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="item-box" id="internet-connection">
            {% include "snippets/internet_connection.html" %}
          </div>
          <div class="item-box" id="indoor-quality">
            {% include "snippets/indoor_quality.html" %}
          </div>
          <div class="item-box" id="server-power">
            {% include "snippets/server_power.html" %}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="item-box" id="today">
            <div class="row">
              <div class="col-md-12">
                <h2>Tänään</h2>
              </div>
            </div>

            <div class="list-repeating-tasks">
              <ul class="fa-ul">
              </ul>
            </div>

            <div class="list-birthdays">
              <ul class="fa-ul">
              </ul>
            </div>
          </div>
          <div class="item-box" id="tomorrow">
            <div class="row">
              <div class="col-md-12">
                <h2>Huomenna</h2>
              </div>
            </div>

            <div class="list-repeating-tasks">
              <ul class="fa-ul">
              </ul>
            </div>

            <div class="list-birthdays">
              <ul class="fa-ul">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- main-content -->
    {% include "snippets/modal_dialogs.html" %}
  </div> <!-- container -->

  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  {% include "snippets/js_base.html" %}

  <script src="/homecontroller/static/js/d3.min.js"></script>
  <script src="/homecontroller/static/js/nv.d3.js"></script>
  <script src="/homecontroller/static/js/main.js"></script>

  <script src="/homecontroller/static/js/reload.js"></script>
  <script src="/homecontroller/static/js/shutdown.js"></script>
  <script src="/homecontroller/static/js/clock.js"></script>
  <script src="/homecontroller/static/js/timer.js"></script>
  <script src="/homecontroller/static/js/custom_timers.js"></script>

  <script src="/homecontroller/static/js/electricity.js"></script>
  <script src="/homecontroller/static/js/custom_computer.js"></script>

  <script src="/homecontroller/static/js/lightcontrol.js"></script>
  <script src="/homecontroller/static/js/internet_connection.js"></script>
  <script src="/homecontroller/static/js/repeating_tasks.js"></script>
  <script src="/homecontroller/static/js/indoor_quality.js"></script>
  <script src="/homecontroller/static/js/server_power.js"></script>
  <script src="/homecontroller/static/js/birthdays.js"></script>
  <script src="/homecontroller/static/js/timed_actions.js"></script>

</body>
</html>
