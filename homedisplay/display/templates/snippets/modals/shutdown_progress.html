{% extends "snippets/modal_base.html" %}

{% block modal-content %}
<div class="confirm-dialog-box">
  <div class="title">Sammuta näyttö?</div>
  <div class='progress' style="padding:0px">
    <div class='progress-bar progress-bar-danger' role='progressbar' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100' style='width:0%'></div>
  </div>
  <div>
    <div class="action-button animate-click yes">Heti</div> <div class="action-button animate-click cancel">Peruuta</div>
  </div>
</div>
{% endblock %}
