{% load pipeline %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Door</title>

  {% stylesheet 'door' %}
</head>

<body>
  <div>
    <div class="row">
      <div class="col-md-6 center-content" id="time-info">
        <div class="timeinfo">
          <div class="clock" class="center-content">--:--:--</div>
          <div class="calendar" class="center-content">------</div>
        </div>
      </div>
      <div class="col-md-6" id="weather-general">
        <i class="fa fa-question-circle"></i>
      </div>
    </div> <!-- row -->

    <div class="clear: both"></div>
    <div class="row light-controls">
      <div class="col-md-6 center-content lightcontrol-btn" data-command="on" data-source="door" id="lights-full">
        <i class="fa fa-sun-o"></i>
      </div>
      <div class="col-md-6 center-content lightcontrol-btn" data-command="off" data-source="door" id="lights-off">
        <i class="fa fa-power-off"></i>
      </div>
    </div>
    <div class="clear: both"></div>

    <div class="row light-controls">
      <div class="col-md-6 center-content lightcontrol-btn" data-source="door" data-command="night" id="lights-night">
        <i class="fa fa-bed"></i>
      </div>
      <div class="col-md-6 center-content lightcontrol-btn" data-command="morning" data-source="door" id="lights-morning">
        <i class="fa fa-moon-o"></i>
      </div>
    </div>
  </div>

  <div class="door-shutdown-options">
    <div class="item-box dark-box netdisk-timer">
      Verkkolevy sammuu <span class="timer"></span> päästä<br/>
      <div class="action-button cancel">Peruuta</div>
    </div>

    <div class="item-box light-box speakers-timer">
      Kaiuttimet sammuvat <span class="timer"></span> päästä<br/>
      <div class="action-button cancel">Peruuta</div>
    </div>

    <div class="item-box dark-box display-timer">
      Näyttö sammuu <span class="timer"></span> päästä<br/>
      <div class="action-button cancel">Peruuta</div>
    </div>
  </div>

  <div class="screensaver">
  </div>
  {% include "snippets/js_constants.html" %}

  {% javascript 'door' %}
</body>
</html>
