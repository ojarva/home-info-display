
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Door</title>
  <!-- Bootstrap core CSS -->
  <link href="/homecontroller/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/homecontroller/static/css/custom_door.css?4" rel="stylesheet">
  <link href="/homecontroller/static/css/font-awesome.css" rel="stylesheet">
  <link href="/homecontroller/static/jquery-ui/jquery-ui.min.css" rel="stylesheet">

</head>

<body>
  <div>
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-6 center-content" id="time-info">
        <div id="clock" class="center-content">--:--:--</div>
        <div id="calendar" class="center-content">------</div>
      </div>
      <div class="col-md-6" id="weather-info">
        <div id="weather-general">
            <i class="fa fa-umbrella"></i>
            3&deg;C
        </div>
      </div>
    </div> <!-- row -->

    <div class="clear: both"></div>
    <div class="row light-controls">
      <div class="col-md-6 center-content lightcontrol-btn" data-command="on" id="lights-full">
        <i class="fa fa-sun-o"></i>
      </div>
      <div class="col-md-6 center-content lightcontrol-btn" data-command="off" id="lights-off">
        <i class="fa fa-power-off"></i>
      </div>
    </div>
    <div class="clear: both"></div>

    <div class="row light-controls">
      <div class="col-md-6 center-content lightcontrol-btn" data-group="4" data-command="night" id="lights-night">
        <i class="fa fa-bed"></i>
      </div>
      <div class="col-md-6 center-content lightcontrol-btn" data-command="morning" id="lights-morning">
        <i class="fa fa-moon-o"></i
      </div>
    </div>
  </div>

    {% include "snippets/js_base.html" %}
    
    <script src="/homecontroller/static/js/main.js"></script>
    <script src="/homecontroller/static/js/clock.js?1"></script>
    <script src="/homecontroller/static/js/lightcontrol.js?3"></script>
    <script src="/homecontroller/static/js/screensaver.js"></script>
  </body>
</html>
