<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Door</title>
  <link href="/homecontroller/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/homecontroller/static/css/custom_door.css?4" rel="stylesheet">
  <link href="/homecontroller/static/css/font-awesome.css" rel="stylesheet">
  <link href="/homecontroller/static/jquery-ui/jquery-ui.min.css" rel="stylesheet">

</head>

<body>
  <div>
    <div class="row">
      <div class="col-md-6 center-content" id="time-info">
        <div id="clock" class="center-content">--:--:--</div>
        <div id="calendar" class="center-content">------</div>
      </div>
      <div class="col-md-6" id="weather-general">
        <i class="fa fa-question-circle"></i>
      </div>
    </div> <!-- row -->

    <div class="clear: both"></div>
    <div class="row light-controls">
      <div class="col-md-6 center-content lightcontrol-btn" data-command="on" data-source="door" id="lights-full">
        <i class="fa fa-sun-o"></i>
      </div>
      <div class="col-md-6 center-content lightcontrol-btn" data-command="off" data-source="door" id="lights-off">
        <i class="fa fa-power-off"></i>
      </div>
    </div>
    <div class="clear: both"></div>

    <div class="row light-controls">
      <div class="col-md-6 center-content lightcontrol-btn" data-source="door" data-command="night" id="lights-night">
        <i class="fa fa-bed"></i>
      </div>
      <div class="col-md-6 center-content lightcontrol-btn" data-command="morning" data-source="door" id="lights-morning">
        <i class="fa fa-moon-o"></i>
      </div>
    </div>
  </div>

  {% include "snippets/js_base.html" %}

  <script src="/homecontroller/static/js/clock.js?1"></script>
  <script src="/homecontroller/static/js/weather_door.js"></script>
</body>
</html>
